<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/edited.css">
    </head>
    <body>

        <div id="banner">
            <div class="wrapper">
                <h1>All <a href="https://www.gibbu.me" target="_blank">Gibbu</a>'s Themes</h1>
            </div>
        </div>


        <div class="wrapper">
            <div id="list">
                <div class="theme">
                    <img src="SimplyDarkDiscord/img/ServerChat.jpg" alt="SimplyDarkDiscord Preview Image">
                    <div class="info">
                        <h1>SimplyDarkDiscord</h1>
                        <p>Makes Discord sharp and simple.</p>
                        <a href="SimplyDarkDiscord/index.html" target="_blank">Open</a>
                    </div>
                </div>
                <div class="theme">
                    <div class="responsiveVideo">
                        <video controls>
                            <source src="AdjustableServerWidth/video/ASW_video.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="info">
                        <h1>AdjustableServerWidth</h1>
                        <p>Makes the server list smaller or larger. Customizable in the file or Custom CSS tab.</p>
                        <a href="AdjustableServerWidth/index.html">Open</a>
                    </div>
                </div>
                <div class="theme">
                    <img src="HorizontalServerlist/img/preview1.jpg" alt="HorizontalServerlist Preview Image">
                    <div class="info">
                        <h1>HorizontalServerlist</h1>
                        <p>Moves the server list from the left to the top of Discord.</p>
                        <a href="HorizontalServerlist/index.html" target="_blank">Open</a>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
